<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot To Text</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        #image-preview {
            width: 100%;
            max-height: 400px;
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screenshot To Text</h1>
        <p>Paste a screenshot to extract text from it.</p>

        <canvas id="canvas" style="display: none;"></canvas>
        <img id="image-preview" alt="Pasted Image Preview" />

        <textarea id="output" placeholder="Extracted text will appear here..."></textarea>

        <p id="status"></p>
    </div>

    <script>
        const imagePreview = document.getElementById('image-preview');
        const canvas = document.getElementById('canvas');
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        document.addEventListener('paste', async (event) => {
            const items = event.clipboardData.items;
            let imageItem = null;

            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    imageItem = item;
                    break;
                }
            }

            if (imageItem) {
                const file = imageItem.getAsFile();
                const url = URL.createObjectURL(file);

                imagePreview.src = url;
                const img = new Image();
                img.src = url;

                img.onload = async () => {
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    status.textContent = 'Processing...';

                    try {
                        const { data: { text } } = await Tesseract.recognize(canvas, 'eng', {
                            logger: (info) => console.log(info),
                        });

                        output.value = text;
                        status.textContent = 'Done!';
                    } catch (error) {
                        console.error(error);
                        status.textContent = 'Error processing image.';
                    }
                };
            } else {
                status.textContent = 'No image detected in clipboard.';
            }
        });
    </script>
</body>
</html>
