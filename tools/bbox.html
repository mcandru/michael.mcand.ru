<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Bounding Box Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #image-container {
            position: relative;
            display: inline-block;
        }
        #image-container img {
            max-width: 100%;
            height: auto;
        }
        .bounding-box {
            position: absolute;
            border: 2px solid red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Image Bounding Box Viewer</h1>
    <input type="file" id="file-input" accept="image/*">
    <br><br>
    <textarea id="bbox-input" rows="5" cols="50" placeholder="Enter bounding boxes in the format: [ymin, xmin, ymax, xmax]. One per line"></textarea>
    <br><br>
    <button id="draw-bbox">Draw Bounding Boxes</button>
    <br><br>
    <div id="image-container">
        <img id="image-display" alt="Selected image will appear here">
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const bboxInput = document.getElementById('bbox-input');
        const drawBboxButton = document.getElementById('draw-bbox');
        const imageDisplay = document.getElementById('image-display');
        const imageContainer = document.getElementById('image-container');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageDisplay.src = e.target.result;
                    clearBoundingBoxes();
                };
                reader.readAsDataURL(file);
            }
        });

        drawBboxButton.addEventListener('click', () => {
            clearBoundingBoxes();
            const lines = bboxInput.value.split('\n').map(line => line.trim());
            lines.forEach(line => {
                try {
                    const bbox = line.slice(1, -1).split(',').map(Number);
                    if (Array.isArray(bbox) && bbox.length === 4 && line.startsWith("[") && line.endsWith("]")) {

                }

        });

            const bbox = document.createElement('div');
            bbox.className = 'bounding-box';
            bbox.style.top = `${ymin * scaleY}px`;
            bbox.style.left = `${xmin * scaleX}px`;
            bbox.style.width = `${(xmax - xmin) * scaleX}px`;

            imageContainer.appendChild(bbox);
        }

        function clearBoundingBoxes() {
            const boxes = document.querySelectorAll('.bounding-box');
            boxes.forEach(box => box.remove());
        }
    </script>
</body>
</html>
