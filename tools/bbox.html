<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Bounding Box Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #image-container {
            position: relative;
            display: inline-block;
        }
        #image-container img {
            max-width: 100%;
            height: auto;
        }
        .bounding-box {
            position: absolute;
            border: 2px solid red;
            box-sizing: border-box;
        }
        #page-controls {
            margin: 10px 0;
            display: none;
        }
        #page-controls button {
            margin: 0 5px;
        }
        #page-num {
            margin: 0 10px;
        }
        .custom-file-input input[type="file"] {
            display: none;
        }
        .custom-file-input {
            display: inline-block;
            padding: 8px 12px;
            cursor: pointer;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .custom-file-input:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <h1>Bounding Box Viewer</h1>
    <label class="custom-file-input">
      <input type="file" id="file-input" accept="image/*,.pdf">
      Select Image or PDF
    </label>
    <div id="page-controls">
      <button id="prev-page">Previous</button>
      <span id="page-num">Page: 1 / 1</span>
      <button id="next-page">Next</button>
    </div>
    <br><br>
    <textarea id="bbox-input" rows="5" cols="50" placeholder="Enter bounding boxes in the format: [ymin, xmin, ymax, xmax]. One per line"></textarea>
    <br><br>
    <button id="draw-bbox" class="custom-file-input">Draw Bounding Boxes</button>
    <br><br>
    <div id="image-container">
        <img id="image-display" alt="Selected file will be displayed here">
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const bboxInput = document.getElementById('bbox-input');
        const drawBboxButton = document.getElementById('draw-bbox');
        const imageDisplay = document.getElementById('image-display');
        const imageContainer = document.getElementById('image-container');

        // PDF Page controls
        let currentPage = 1;
        let pdfDoc = null;
        const pageControls = document.getElementById('page-controls');
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const pageNum = document.getElementById('page-num');

        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];

            if (!file) return;

            clearBoundingBoxes();

            if (file.type === "application/pdf") {
              const arrayBuffer = await file.arrayBuffer();
              pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

              pageNum.textContent = `Page: ${currentPage} / ${pdfDoc.numPages}`;
              pageControls.style.display = 'block';

              await renderPage(currentPage);
            } else {
              pageControls.style.display = "none";
              pdfDoc = null;
              
              const reader = new FileReader();
              reader.onload = (e) => {
                  imageDisplay.src = e.target.result;
              };
              reader.readAsDataURL(file);
            }
        });

        drawBboxButton.addEventListener('click', () => {
            clearBoundingBoxes();
            const lines = bboxInput.value.split('\n').map(line => line.trim());
            lines.forEach(line => {
                try {
                    const bbox = line.slice(1, -1).split(',').map(Number);
                    if (Array.isArray(bbox) && bbox.length === 4 && line.startsWith("[") && line.endsWith("]")) {
                        drawBoundingBox(bbox);
                    } else {
                        alert(`Invalid bounding box format: ${line}`);
                    }
                } catch (e) {
                    alert(`Error parsing bounding box: ${line}`);
                }
            });
        });

        function drawBoundingBox([ymin, xmin, ymax, xmax]) {
            const imgRect = imageDisplay.getBoundingClientRect();
            const imgWidth = imgRect.width;
            const imgHeight = imgRect.height;

            let isNormalized = ymin >= 0 && ymin <= 1 && xmin >= 0 && xmin <= 1 && 
                               ymax >= 0 && ymax <= 1 && xmax >= 0 && xmax <= 1;

            // Adjust for normalized coordinates
            if (isNormalized) {
                ymin *= imgHeight;
                xmin *= imgWidth;
                ymax *= imgHeight;
                xmax *= imgWidth;
            }

            const bbox = document.createElement('div');
            bbox.className = 'bounding-box';
            bbox.style.top = `${ymin}px`;
            bbox.style.left = `${xmin}px`;
            bbox.style.width = `${xmax - xmin}px`;
            bbox.style.height = `${ymax - ymin}px`;

            imageContainer.appendChild(bbox);
        }

        function clearBoundingBoxes() {
            const boxes = document.querySelectorAll('.bounding-box');
            boxes.forEach(box => box.remove());
        }

        async function renderPage(pageNumber) {
            const page = await pdfDoc.getPage(pageNumber);
            const viewport = page.getViewport({ scale: 1.5 });
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({
                canvasContext: context,
                viewport: viewport
            }).promise;

            imageDisplay.src = canvas.toDataURL();
        }

        prevButton.addEventListener('click', async () => {
            if (pdfDoc && currentPage > 1) {
                currentPage--;
                await renderPage(currentPage);
                pageNum.textContent = `Page: ${currentPage} / ${pdfDoc.numPages}`;
                clearBoundingBoxes();
            }
        });

        nextButton.addEventListener('click', async () => {
            if (pdfDoc && currentPage < pdfDoc.numPages) {
                currentPage++;
                await renderPage(currentPage);
                pageNum.textContent = `Page: ${currentPage} / ${pdfDoc.numPages}`;
                clearBoundingBoxes();
            }
        });
    </script>
</body>
</html>
